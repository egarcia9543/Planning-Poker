<nav [class]="location">
  <a href="/">
  <app-logo
  logoUrl="assets/images/pragma.png"
  logoAlt="Logo navbar"
  logoClass="nav_logo"
  logoWidth="100"
  logoHeight="100"/>
  </a>
  <app-title
  [text]="title"/>
  <div>
    @if (initials !== '') {
      <p>{{initials}}</p>
    }
    @if (location !== 'navbar_home') {
      <app-button 
      buttonText="Invitar jugadores"
      buttonClass="button nav_button"/>
    }
  </div>
</nav>
