<div class="cards_container">
    <p class="card_label">Elige una carta ğŸ‘‡</p>
    <div class="card_row">
        @if (cards.length === 0) {
            <p class="card_error">
                No hay cartas registradas
            </p>
        } @else {
            @if (sessionPlayer.role === 'admin') {
                <p class="toggle_cards" (click)="changeCards()">ğŸ”</p>
            }
            @for (card of cards; track card; let i = $index) {
                @if (card == chosenCard) {
                    <p class="card chosen">
                        {{card}}
                    </p>
                } @else {
                     @if (isCardChosen) {
                        <p class="card" [class.not_allowed]="isCardChosen">
                            {{card}}
                        </p>
                     } @else {
                        <p class="card" (click)="onCardClicked(card)">
                            {{card}}
                        </p>
                     }
                    }
                }
        }
    </div>
</div>
